    <table id="container">

            <td class="grid-sqr"></td>

            <td class="grid-sqr"></td>
            <td class="grid-sqr"></td>
        </tr>
        <tr>
            <td class="grid-sqr"></td>
            <td class="grid-sqr"></td>
            <td class="grid-sqr"></td>
            <td class="grid-sqr"></td>
        </tr>
        <tr>
            <td class="grid-sqr"></td>
            <td class="grid-sqr"></td>
            <td class="grid-sqr"></td>
            <td class="grid-sqr"></td>
        </tr>
    </table>
    <br>
    <div id="color-text">
        <h1>Color Swatch</h1>
        <ul id="color-swatch-list">

        </ul>
    </div>
    
</body>
<script src="main.js"></script>
</html>
